<!DOCTYPE html> 
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title> the HTML title </title>
</head>
<style>
    blink {
        color: #FF8000;
        font-size: 60px;
        font-weight: bolder;
    }
</style>
    <body>
        <blink> Basic HTML Submit section</blink>
        <form action="/action_page.php">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
          </form>
          <blink> Basic HTML Table </blink>

          <table style="width:30%">
            <style>
                table, th, td {
                  border: 1px solid black;
                }
                </style>
            
            <tr>
              <th>Firstname</th>
              <th>Lastname</th> 
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>mark</td>
              <td>1024</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>65536</td>
            </tr>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>2147483648</td>
            </tr>
          </table>

            <marquee behavior="scroll" direction="left" scrollamount="60">PUI PUI</marquee>
            <br>
            <br>
            <h1>The a href attribute</h1>

            <h1>The img element</h1>

            <img src="maxresdefault.jpg" alt="pui pui" width="500" height="300">

            <p>An absolute URL: <a href="https://www.youtube.com/watch?v=40bIwW-qpkQ">天竺鼠車車</a></p>
           
        

    </body>
</html>
